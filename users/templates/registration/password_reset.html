{% extends 'base.html' %} {% load crispy_forms_filters %} {% block content %}

<head>
  <style>
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px; 
      border: 1px solid #ccc; 
      background-color: #fafafa; 
      color: #333; 
      margin-top: 10px;
    }
  </style>
</head>

<div
  class="card mx-auto mt-5"
  style="
    width: 28rem;
    background-color: #ffffff;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    border: none;
  "
>
  <div class="card-body" style="padding: 40px; color: #2c3e50">
    <h5
      class="card-title"
      style="
        font-size: 24px;
        color: #34495e;
        margin-bottom: 20px;
        font-weight: bold;
      "
    >
      Forgot Password?
    </h5>
    <p
      style="
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 30px;
        margin-top: 10px;
      "
    >
      Enter your email address below, and we'll email instructions for setting a
      new one.
    </p>

    <form method="POST" style="margin-bottom: 0px">
      {% csrf_token %} {{ form|crispy }}
      <div style="display: block; text-align: center; margin-top: 20px">
        <button
          class="btn"
          type="submit"
          style="
            width: 100%;
            padding: 12px 0;
            font-size: 18px;
            color: white;
            background: linear-gradient(
              to right,
              #1d7cbb,
              #0563a1
            );             border-radius: 6px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
            cursor: pointer;
          "
        >
          Send Reset E-Mail
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
